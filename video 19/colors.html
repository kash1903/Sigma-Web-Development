<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS COLORS  </title>
    <style>
        h1{
            color: rgb(3, 182, 0);
        }

    </style>
</head>
<body>

    <h1>lets learn about colors</h1>
    <ol>
        <p>Colors can be represented in the following format in css</p>

        <li>Hex color code</li>
        <li>RGB</li>
        <li>RGBA(It is basically the opacity of the color)</li>
        <li>HSL</li>
    </ol>
    
</body>
</html>
