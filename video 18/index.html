<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
       .box{
        background-color: aqua;
       }
       .box1{
        color: yellow;
        padding:10px;
        margin: 5px;
        border: 2px solid blue;
        height: 200px;
        box-sizing: border-box;

       }
       .box2{
        color: green;
        color: yellow;
        padding:10px;
        margin: 5px;
        border: 2px solid blue;
        height: 200px;
        box-sizing: border-box;
       }
    </style>
</head>
<body>
<div class="box box1">This is a box</div>
<div class="box box2">This is a box</div>
    
</body>
</html>
